<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Online Courses Marketplace{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-50 font-sans">
    {% include 'core/partials/_header.html' %}
    
    <main class="container mx-auto px-0 py-0 md:px-4 md:py-8" style=".px-4 {padding-left: 0; padding-right: 0;}">
        {% block content %}{% endblock %}
    </main>
    
    {% include 'core/partials/_footer.html' %}
    
    {% include 'core/partials/_auth_modal.html' %}
    
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.4.2/dist/cdn.min.js" defer></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
