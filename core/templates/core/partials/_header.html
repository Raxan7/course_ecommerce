<header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="container mx-auto px-4">
        <div class="flex justify-between items-center py-4">
            <div class="flex items-center">
                <a href="{% url 'home' %}" class="text-2xl font-bold text-blue-600 flex items-center">
                    <i class="fas fa-graduation-cap mr-2"></i>
                    EduMarket
                </a>
            </div>
            
            <div class="hidden md:flex items-center space-x-8">
                <nav>
                    {% if user.is_authenticated %}
                        <ul class="flex space-x-6">
                            <li><a href="{% url 'home' %}" class="text-gray-700 hover:text-blue-600 font-medium">Home</a></li>
                            <li><a href="#" class="text-gray-700 hover:text-blue-600 font-medium" onclick="alert('Coming soon!')">Courses</a></li>
                            <li><a href="#" class="text-gray-700 hover:text-blue-600 font-medium" onclick="alert('Coming soon!')">Fitness</a></li>
                            <li><a href="#" class="text-gray-700 hover:text-blue-600 font-medium" onclick="alert('Coming soon!')">Cosmetics</a></li>
                        </ul>
                    {% endif %}
                </nav>
                
                <div class="flex items-center space-x-4">
                    <button class="text-gray-600 hover:text-blue-600">
                        <i class="fas fa-search"></i>
                    </button>
                    <button class="text-gray-600 hover:text-blue-600 relative">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="absolute -top-2 -right-2 bg-blue-600 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">0</span>
                    </button>
                    {% if user.is_authenticated %}
                    <div class="relative" x-data="{ open: false }">
                        <button @click="open = !open" class="flex items-center space-x-2 focus:outline-none">
                            <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center">
                                <i class="fas fa-user text-blue-600"></i>
                            </div>
                        </button>
                        <div x-show="open" @click.away="open = false" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50">
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Profile</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">My Courses</a>
                            <a href="{% url 'logout' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Sign out</a>
                        </div>
                    </div>
                    {% else %}
                    <button onclick="document.getElementById('auth-modal').classList.remove('hidden')" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-300">
                        Sign In
                    </button>
                    {% endif %}
                </div>
            </div>
            
            <!-- Hamburger menu button -->
            <button id="mobile-menu-button" class="md:hidden text-gray-600 focus:outline-none">
                <i class="fas fa-bars text-2xl"></i>
            </button>
        </div>
    </div>

    <!-- Mobile menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-white shadow-md">
        <ul class="space-y-4 p-4">
            <li><a href="{% url 'home' %}" class="text-gray-700 hover:text-blue-600 font-medium">Home</a></li>
            <li><a href="#" class="text-gray-700 hover:text-blue-600 font-medium" onclick="alert('Coming soon!')">Courses</a></li>
            <li><a href="#" class="text-gray-700 hover:text-blue-600 font-medium" onclick="alert('Coming soon!')">Fitness</a></li>
            <li><a href="#" class="text-gray-700 hover:text-blue-600 font-medium" onclick="alert('Coming soon!')">Cosmetics</a></li>
        </ul>
    </div>
</header>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', function () {
            mobileMenu.classList.toggle('hidden');
        });
    });
</script>
